{% extends "parcels/base.html" %}

{% block content %}

<div class="container">
{% if user.is_authenticated %}
	<a class="btn btn-default" href="{% url 'parcels:form_when_login' user_id=user.id %}">START</a>
{% else %}
	<a class="btn btn-default" href="{% url 'parcels:form_when_logout' %}">START</a>
{% endif %}			
</div>

{% endblock %}
