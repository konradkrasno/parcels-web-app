{% extends "parcels/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<h5>Wpisz dane logowania: </h5>
	<br>
	<form method="post" novalidate>
		{% csrf_token %}
		{{ form|crispy }}
		<br>
		<button type="submit" class="btn btn-success">Zaloguj</button>
	</form>
</div>

{% endblock %}
