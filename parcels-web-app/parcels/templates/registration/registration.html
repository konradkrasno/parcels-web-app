{% extends "parcels/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	{% if user.is_active %}
		<h5>Dziękujemy za rejestrację!</h5>
		<a href="{% url 'parcels:login' %}">Zaloguj</a>
	{% else %}
		<h5>Wypełnij formularz rejestracyjny: </h5>
		<br>
		<form method="post" novalidate>
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<button type="submit" class="btn btn-success">Zarejestruj</button>
		</form>
	{% endif %}
</div>

{% endblock %}
